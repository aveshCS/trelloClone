<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <form action="" id="todo-form">
            <input type="text" name="" placeholder="new todo..." id="todo-input">
            <button type="submit">ADD +</button>
        </form>
        <div class="lanes">
            <div class="swim-lane" id="todo-lane" style="background-color: aqua;">
                <h3 class="heading">TODO</h3>
                <p class="task" draggable="true">Task1</p>
                <p class="task" draggable="true">Task2</p>
                <p class="task" draggable="true">Task3</p>
            </div>
            <div class="swim-lane" style="background-color: rgb(255, 255, 12);">
                <h3 class="heading">Doing</h3>
                <p class="task" draggable="true">Task 4</p>
            </div>
            <div class="swim-lane" style="background-color: rgb(58, 215, 58);">
                <h3 class="heading">Done</h3>
                <p class="task" draggable="true">Task 5</p>
            </div>
        </div>
    </div>
    <script src="drag.js"></script>
    <script src="todo.js"></script>
</body>
</html>
